<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化學品配方管理系統</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- 導航欄 -->
        <nav id="navbar" style="display: none;">
            <div class="nav-container">
                <div class="nav-brand">
                    <h2>🧪 化學品配方管理系統</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="#" data-page="dashboard">儀表板</a></li>
                    <li><a href="#" data-page="formulas">我的配方</a></li>
                    <li><a href="#" data-page="public-formulas">公開配方</a></li>
                    <li><a href="#" data-page="create-formula">建立配方</a></li>
                    <li id="admin-menu" style="display: none;"><a href="#" data-page="admin">管理</a></li>
                </ul>
                <div class="nav-user">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="btn btn-secondary">登出</button>
                </div>
            </div>
        </nav>

        <!-- 主要內容區 -->
        <main id="main-content">
            <!-- 登入頁面 -->
            <div id="login-page" class="page">
                <div class="login-container">
                    <div class="login-box">
                        <h1>🧪 化學品配方管理系統</h1>
                        <p class="subtitle">實驗室配方計算與管理平台</p>
                        
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">使用者名稱</label>
                                <input type="text" id="username" name="username" required autocomplete="username">
                            </div>
                            
                            <div class="form-group">
                                <label for="password">密碼</label>
                                <input type="password" id="password" name="password" required autocomplete="current-password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">登入</button>
                            
                            <div id="login-error" class="error-message" style="display: none;"></div>
                        </form>
                        
                        <div class="login-footer">
                            <p>預設管理員帳號：M1423013 / admin5612</p>
                            <p class="warning">⚠️ 首次登入請立即變更密碼</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 儀表板 -->
            <div id="dashboard-page" class="page" style="display: none;">
                <div class="container">
                    <h1>儀表板</h1>
                    
                    <div class="stats-grid" id="stats-grid">
                        <div class="stat-card">
                            <h3>我的配方</h3>
                            <p class="stat-number" id="my-formula-count">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>公開配方</h3>
                            <p class="stat-number" id="public-formula-count">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>實驗記錄</h3>
                            <p class="stat-number" id="experiment-count">-</p>
                        </div>
                    </div>

                    <div class="section">
                        <h2>最近的配方</h2>
                        <div id="recent-formulas" class="formula-grid"></div>
                    </div>
                </div>
            </div>

            <!-- 其他頁面將由 JavaScript 動態載入 -->
        </main>
    </div>

    <!-- 通知訊息 -->
    <div id="notification" class="notification" style="display: none;"></div>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/formulas.js"></script>
</body>
</html>
