# Nginx 配置檔案範例
# 路徑: /etc/nginx/sites-available/chemistry-app

server {
    listen 80;
    server_name your-domain.com;  # 更改為您的網域名稱

    # 檔案上傳大小限制
    client_max_body_size 50M;

    # 日誌檔案
    access_log /var/log/nginx/chemistry-app-access.log;
    error_log /var/log/nginx/chemistry-app-error.log;

    # 應用程式代理
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 靜態檔案 - 上傳的實驗資料
    location /uploads {
        alias /var/www/chemistry-app/uploads;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # 安全性設定
        location ~ \.(php|jsp|asp)$ {
            deny all;
        }
    }

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

